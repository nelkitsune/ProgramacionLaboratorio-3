<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>integrador1</title>
</head>
<body>
  <header>
    <div class="container_principalHeader">
      <div class="container_contentHeader">
        <div class="headerSearch">
          <input type="text" class="inputHeader" id="inputHeader" placeholder="ingrese un elemento">
          <button id="buttonSearch" class="buttonSearch">Buscar</button>
        </div>
      </div>
      <div>
        <button class="headerButtonAdd" id="buttonAddElement">Agregar elemento</button>
      </div>
    </div>
  </header>

  <main>
    <div class="container_view">
      <aside class="listAside">
        <h2>categoria</h2>
        <ul id="listFilter">

        </ul>
      </aside>
      <div class="store" id="storeContainer">

      </div>
    </div>



    <div class="popUpContainer__principal" id="modalPopUP">
      <div class="popUpContainer">
        <div class="h1PopUP">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="containerInputs__popUP">
          <input placeholder="Ingrese un nombre" id="nombre" type="text" />
          <input placeholder="Ingrese una imagen" id="img" type="text" />
          <input placeholder="precio" value="0" id="precio" type="number" />
          <select id="categoria">
            <option>Seleccione una categor√≠a</option>
            <option>Gaseosas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="buttonPopUP">
          <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
          <button class="buttonPopUP accept" id="acceptButton">Aceptar</button>
          <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
        </div>
      </div>
    </div>
    
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
